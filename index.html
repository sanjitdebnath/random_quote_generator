<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <div class="cont">
        <header>quote of the day</header>
        <div class="quote_body">
            <i class="fas fa-quote-left"></i>
            <div class="cont_body"><div class="quote_content">I have not failed. I've just found 10,000 ways that won't work.</div></div>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>--</span>
            <div class="author_name">Thomas Edison</div>
        </div>
        <div class="buttons">
            <div class="feature">
                <div class="sound"> <i class="fas fa-volume-up"></i></div>
                <div class="copy"> <i class="fas fa-copy"></i></div>
                <div class="share"> <i class="fas fa-share"></i></div>
            </div>
            <button class="generate">new quote</button>
        </div>
    </div>
    <div class="credit">
       <pre>create and design by:- <span>sanjit debanth</span></pre>
    </div>
    <script src="script.js"></script>
    <!-- <script src="promises.js"></script> -->
</body>
</html>
